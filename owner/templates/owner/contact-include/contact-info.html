<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small unstyled">{{ error_Vname }}</span>
    </div>
    <label class="control-label col-sm-2"><label for="id_name">Name:</label></label>
    <div class="col-sm-10"><input id="id_name" maxlength="250" name="id_name" type="text"
                                  value="{{ info.name }}" required/></div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small unstyled">{{ error_VEmail }}</span>
    </div>
    <label class="control-label col-sm-2"><label for="id_email">Email:</label></label>
    <div class="col-sm-10"><input id="id_email" maxlength="254" name="id_email" type="email" value="{{ info.email }}"
                                  required/></div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small unstyled">{{ error_Vaddress }}</span>
    </div>
    <label class="control-label col-sm-2"><label for="id_address">Address:</label></label>
    <div class="col-sm-10"><input id="id_address" maxlength="250" name="id_address" type="text"
                                  value="{{ info.address }}" required/></div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small unstyled">{{ error_phone }}</span>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text small unstyled">ex: 5551234567</span>
    </div>
    <label class="control-label col-sm-2"><label for="id_phone_number">Phone number:</label></label>
    <div class="col-sm-10"><input id="id_phone_number" maxlength="15" name="id_phone_number" type="text"
                                  value="{{ info.phone_number }}"/></div>
