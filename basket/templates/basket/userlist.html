{% extends "home/header.html" %}
{% block title %}User's Baskets{% endblock %}
{% block content %}

    {% if all_user %}
    <ul>
        {% for user in all_user%}
            <li class="list-unstyled" style="margin:10px;"><a class="bRed btn" href="{% url 'basket:detail' user.id %}">{{ user.username }}'s basket</a></li>
        {% endfor %}
    </ul>

    {% else %}
        <h1>No Users Found</h1>
    {% endif %}
{% endblock %}
